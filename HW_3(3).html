        class Language {
            #code;
            #name;
            #defaultLang;
            #rtl;
            constructor ({code, name, defaultLang, rtl}) {
                this.#code = code;
                this.#name = name;
                this.#defaultLang = defaultLang;
                this.#rtl = rtl;
            }
            get code (){
                return this.#code;
            }
            get name (){
                return this.#name;
            }
            get defaultLang (){
                return this.#defaultLang;
            }
            get rtl (){
                return this.#rtl;
            }
        }

        const languageData = [
            {
                code: 'en',
                name: 'English',
                defaultLang: true,
                rtl: false,
            },
            {
                code: 'ru',
                name: 'Russian',
                defaultLang: false,
                rtl: false,
            },
            {
                code: 'ar',
                name: 'Arabic',
                defaultLang: false,
                rtl: true,
            },
        ];

        let languageObjectsList = languageData.map(langObj => new Language(langObj));
        console.log("List of inferited by Language objects:");       
        console.log(languageObjectsList);       

        function isDefaultLang (objList) {
            let defaultLangList = objList.filter(obj => obj.defaultLang);
            let defaultLangNameList = defaultLangList.map(obj => obj.name);
            return defaultLangNameList;
        };

        function isRtlLang (objList) {
            let rtlLangList = objList.filter(obj => obj.rtl);
            let rtlLangNameList = rtlLangList.map(obj => obj.name);
            return rtlLangNameList;
        };

        console.log(`List of default == true languages names: \n ${isDefaultLang(languageObjectsList)}`);
        console.log(`List of rtl == true languages names: \n ${isRtlLang(languageObjectsList)}`);
