    <script>
        const input = [4, 2, 0, 2, 1, 3, 5, 12];
        arrToSum = input.slice();
        function sumArr(inputArr) {
            if (inputArr.length == 1) return inputArr[0];
            return inputArr.pop() + sumArr(inputArr);
        }
        console.log(sumArr(arrToSum));
    </script>
